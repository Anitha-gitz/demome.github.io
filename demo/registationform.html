<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registation</title>
<style>@import url("stylefatima.css")</style>
</head>

<body>
	<section id="register">
		<h3 id="title" align="center">Registration</h3>
		<div id="registration">
			<fieldset>
				<legend> Registation form for PG at Fatima college </legend>
				<form action="#" method="post">
					<label id="name">Enter your name : </label> <br>
					<input type="text" name="name" placeholder="Type your name"> <br>
					<label id="phnno">Enter your Mobile Number : </label> <br>
					<input type="number" name="number" placeholder="Type your phone number"> <br>
					<label id="email">Enter your email : </label> <br>
					<input type="text" name="email" placeholder="Type your email"> <br>
					<label id="dob">Enter your Date of Birth : </label> <br>
					<input type="date" name="dob"> <br> <br>
					<label id="dept">Choose your Department : </label> <br>
					<input type="checkbox" id="checked-color"  name="carcolor" value="red"><label  id="car-color"> MCA </label> 
					<input type="checkbox" id="checked-color"  name="carcolor" value="MBA"><label  id="car-color"> MBA </label>
					<input type="checkbox" id="checked-color"  name="carcolor" value="Msccs"><label id="car-color">Msc.CS </label> 
					<input type="checkbox" id="checked-color"  name="carcolor" value="black"><label id="car-color">Other </label> <br> <br>
					<label id="ug-name">Enter your UG course : </label> <br>
					<input type="text" name="ug-course" placeholder="Type your course name"> <br> <br>
					<label>Enter Passed out Date </label> <br>
					<input type="date" name="date" placeholder="select a date"> <br>  <br>
					<label id="name">Your Registation Payment : </label> <br>
					<input type="text"  name="reg-amt" placeholder="amount"> <br>
					<label id="pay-mode">Select Payment Mode : </label> <br>
					<input type="radio" id="payment"  name="payment" value="payment"><label id="select-payment">Online Transaction</label> 
					<input type="radio" id="payment"  name="payment" value="payment"><label id="select-payment">Cash on Delivery</label> <br>
					<input type="submit" name="submit" id="submit" value="REGISTER NOW" align="center">
				</form>
			</fieldset>
		</div>
	</section>
</body>
</html>
